version: '3'
services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: blog_development
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blogpass

    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/var/www/blog
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  db:
    driver: local